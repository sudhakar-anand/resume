<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .pdf-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        embed {
            border: none;
            width: 90%;
            height: 90vh;
        }
        .fallback {
            margin-top: 1em;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="resume.pdf" type="application/pdf" />
        <div class="fallback">
            If the resume doesn't load, you can <a href="resume.pdf" download>click here to download it</a>.
        </div>
    </div>
</body>
</html>
